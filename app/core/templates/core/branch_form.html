{% extends 'core/base.html' %}

{% block title %}{{ action }} Branch - Henry Books{% endblock %}

{% block content %}
<h1>{{ action }} Branch</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="branch_name" class="form-label">Branch Name *</label>
                <input type="text" class="form-control" id="branch_name" name="branch_name" 
                       value="{{ branch.BranchName|default:'' }}" required maxlength="100">
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address *</label>
                <input type="text" class="form-control" id="address" name="address" 
                       value="{{ branch.Address|default:'' }}" required maxlength="200">
            </div>
            
            <div class="mb-3">
                <label for="city" class="form-label">City *</label>
                <input type="text" class="form-control" id="city" name="city" 
                       value="{{ branch.City|default:'' }}" required maxlength="100">
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="state" class="form-label">State *</label>
                <input type="text" class="form-control" id="state" name="state" 
                       value="{{ branch.State|default:'' }}" required maxlength="2" 
                       placeholder="e.g., CA, NY, TX">
            </div>
            
            <div class="mb-3">
                <label for="zip" class="form-label">ZIP Code *</label>
                <input type="text" class="form-control" id="zip" name="zip" 
                       value="{{ branch.Zip|default:'' }}" required maxlength="20">
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" 
                       value="{{ branch.Phone|default:'' }}" maxlength="20">
            </div>
        </div>
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{{ action }} Branch</button>
        <a href="{% url 'branch_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
