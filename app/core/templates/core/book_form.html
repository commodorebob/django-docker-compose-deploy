{% extends 'core/base.html' %}

{% block title %}{{ action }} Book - Henry Books{% endblock %}

{% block content %}
<h1>{{ action }} Book</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="author" class="form-label">Author *</label>
                <input type="text" class="form-control" id="author" name="author" 
                       value="{{ book.Author|default:'' }}" required maxlength="100">
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" name="title" 
                       value="{{ book.Title|default:'' }}" required maxlength="200">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" 
                       value="{{ book.Price|default:'' }}" step="0.01" min="0">
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" 
                          rows="4">{{ book.Description|default:'' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="thumbnail_url" class="form-label">Thumbnail URL</label>
                <input type="url" class="form-control" id="thumbnail_url" name="thumbnail_url" 
                       value="{{ book.ThumbnailUrl|default:'' }}">
            </div>
        </div>
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">{{ action }} Book</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
